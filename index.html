<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Rock-Paper-Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="page-header">
      <h1>rock paper scissors!</h1>
    </div>
    <section class="container">
      <h2 class="game-info">First to 5 wins</h2>
      <p class="game-over"></p>
      <p id="begin">Make your move</p>
      <p class="response1">&nbsp;</p>
      <p class="response2">&nbsp;</p>
      <div class="choices">
        <div class="image" id="rock">
          <img src="./images/rock.png" alt="rock-image" />
        </div>
        <div class="image" id="paper">
          <img src="./images/paper.png" alt="paper image" />
        </div>
        <div class="image" id="scissors">
          <img src="./images/scissors.png" alt="scissors image" />
        </div>
      </div>
      <div>
        <p class="outcome"></p>
      </div>
      <div>
        <button id="restart" class="butn hide">Play Again</button>
      </div>
      <table>
        <thead>
          <th><p>Your Score</p></th>
          <th><p>Computer Score</p></th>
        </thead>
        <tbody>
          <tr>
            <td id="yourscore">0</td>
            <td id="compscore">0</td>
          </tr>
        </tbody>
      </table>
    </section>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
